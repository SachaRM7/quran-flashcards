<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #4a90d9;
            background: transparent;
            color: #4a90d9;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #4a90d9;
            color: #fff;
        }

        .mode-btn:hover {
            transform: scale(1.05);
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f7b731, #fc5c65);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 0.85rem;
            margin-top: 8px;
            opacity: 0.8;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 380px;
            height: 320px;
            margin-bottom: 25px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-back {
            background: linear-gradient(145deg, #38a169 0%, #276749 100%);
            transform: rotateY(180deg);
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }

        .transliteration {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            margin-bottom: 15px;
        }

        .french-text {
            font-size: 1.4rem;
            color: #fff;
            text-align: center;
            font-weight: 500;
        }

        .audio-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #4a90d9, #357abd);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.4);
        }

        .audio-btn:hover {
            transform: scale(1.1);
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        .audio-btn svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }

        .tap-hint {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .shuffle-btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: 2px solid #f7b731;
            background: transparent;
            color: #f7b731;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .shuffle-btn:hover {
            background: #f7b731;
            color: #1a1a2e;
        }

        .audio-mode-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 420px) {
            .arabic-text {
                font-size: 2.5rem;
            }
            .card-container {
                height: 280px;
            }
        }
    </style>
</head>
<body>

    <div class="mode-selector">

    <script>
        const vocabulary = [
            { arabic: "Ù‡ÙÙ°Ø°ÙØ§", translit: "hÄdhÄ", french: "ce, cet, celui-ci" },
            { arabic: "Ù‡ÙÙ°Ø°ÙÙ‡Ù", translit: "hÄdhihi", french: "cette, celle-ci, ceci" },
            { arabic: "Ù‡ÙÙ°Ø°ÙØ§Ù†Ù", translit: "hÄdhÄni", french: "ces deux-lÃ " },
            { arabic: "Ù‡ÙÙ°Ø¤ÙÙ„ÙØ§Ø¡Ù", translit: "hÄulÄ'", french: "ceux-ci, celles-ci, ces" },
            { arabic: "Ø°ÙÙ°Ù„ÙÙƒÙ", translit: "dhÄlika", french: "ce, cet, celui-lÃ " },
            { arabic: "ØªÙÙ„Ù’ÙƒÙ", translit: "tilka", french: "cette, celle-lÃ , ces" },
            { arabic: "Ø£ÙÙˆÙ„ÙÙ°Ø¦ÙÙƒÙ", translit: "ulÄ'ika", french: "ceux-lÃ , celles-lÃ , ces" },
            { arabic: "Ø§Ù„ÙÙ‘Ø°ÙÙŠ", translit: "alladhÄ«", french: "qui, lequel, celui qui..." },
            { arabic: "Ø§Ù„ÙÙ‘ØªÙÙŠ", translit: "allatÄ«", french: "qui, laquelle, celle qui..." },
            { arabic: "Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù", translit: "alladhÄ«na", french: "ceux qui, lesquels..." },
            { arabic: "Ø§Ù„Ù„ÙÙ‘Ø§ØªÙÙŠ", translit: "allÄtÄ«", french: "celles qui..." }
        ];

        let currentIndex = 0;
        let currentMode = 'arabic';
        let cards = [...vocabulary];

        const card = document.getElementById('card');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const progressFill = document.getElementById('progressFill');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        }

        function renderCard() {
            const item = cards[currentIndex];
            card.classList.remove('flipped');

            if (currentMode === 'arabic') {
                cardFront.innerHTML = `
                    <div class="arabic-text">${item.arabic}</div>
                    <div class="transliteration">${item.translit}</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${item.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                    <div class="tap-hint">Touche pour voir la traduction</div>
                `;
                cardBack.innerHTML = `
                    <div class="french-text">${item.french}</div>
                `;
            } else if (currentMode === 'french') {
                cardFront.innerHTML = `
                    <div class="french-text">${item.french}</div>
                    <div class="tap-hint">Touche pour voir en arabe</div>
                `;
                cardBack.innerHTML = `
                    <div class="arabic-text">${item.arabic}</div>
                    <div class="transliteration">${item.translit}</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${item.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                `;
            } else if (currentMode === 'audio') {
                cardFront.innerHTML = `
                    <div class="audio-mode-icon">ğŸ”Š</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${item.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                    <div class="tap-hint">Ã‰coute puis touche pour la rÃ©ponse</div>
                `;
                cardBack.innerHTML = `
                    <div class="french-text">${item.french}</div>
                    <div class="arabic-text" style="font-size: 2rem; margin-top: 15px;">${item.arabic}</div>
                `;
                // Auto-play audio in audio mode
                setTimeout(() => speak(item.arabic), 300);
            }

            updateProgress();
            updateButtons();
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / cards.length) * 100;
            progressFill.style.width = progress + '%';
            currentNum.textContent = currentIndex + 1;
            totalNum.textContent = cards.length;
        }

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === cards.length - 1;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                renderCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            cards = shuffle([...vocabulary]);
            currentIndex = 0;
            renderCard();
        });

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                renderCard();
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
            if (e.key === ' ') card.click();
        });

        // Touch swipe
        let touchStartX = 0;
        card.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        card.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextBtn.click();
                else prevBtn.click();
            }
        });

        // Init
        renderCard();
    </script>
