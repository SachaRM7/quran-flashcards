<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashcards Coran - Vocabulaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* ========== HOME PAGE ========== */
        .home-container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .home-header {
            text-align: center;
            padding: 30px 0;
        }

        .home-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .home-header .subtitle {
            opacity: 0.7;
            font-size: 0.95rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 25px 0 15px 0;
            color: #f7b731;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(247, 183, 49, 0.3);
        }

        /* Module Cards */
        .module-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .module-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .module-card.selected {
            border-color: #4a90d9;
            background: rgba(74, 144, 217, 0.15);
        }

        .module-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .module-card.selected .module-checkbox {
            background: #4a90d9;
            border-color: #4a90d9;
        }

        .module-checkbox svg {
            width: 16px;
            height: 16px;
            fill: #fff;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .module-card.selected .module-checkbox svg {
            opacity: 1;
        }

        .module-info {
            flex: 1;
        }

        .module-number {
            font-size: 0.75rem;
            color: #f7b731;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .module-name {
            font-size: 1rem;
            font-weight: 500;
        }

        .module-count {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        .module-arrow {
            font-size: 1.2rem;
            opacity: 0.4;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
            padding-bottom: 30px;
        }

        .action-btn {
            padding: 18px 25px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #f7b731, #f5a623);
            color: #1a1a2e;
        }

        .action-btn.primary:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(247, 183, 49, 0.3);
        }

        .action-btn.secondary {
            background: rgba(74, 144, 217, 0.2);
            color: #4a90d9;
            border: 2px solid #4a90d9;
        }

        .action-btn.secondary:hover:not(:disabled) {
            background: #4a90d9;
            color: #fff;
        }

        .selected-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        /* ========== FLASHCARD PAGE ========== */
        .flashcard-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .flashcard-header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .flashcard-title {
            flex: 1;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            padding-right: 44px;
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 18px;
            border: 2px solid #4a90d9;
            background: transparent;
            color: #4a90d9;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #4a90d9;
            color: #fff;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f7b731, #fc5c65);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 0.85rem;
            margin-top: 8px;
            opacity: 0.8;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 380px;
            height: 320px;
            margin-bottom: 25px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-back {
            background: linear-gradient(145deg, #38a169 0%, #276749 100%);
            transform: rotateY(180deg);
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }

        .transliteration {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            margin-bottom: 15px;
        }

        .french-text {
            font-size: 1.4rem;
            color: #fff;
            text-align: center;
            font-weight: 500;
        }

        .audio-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #4a90d9, #357abd);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.4);
        }

        .audio-btn:hover {
            transform: scale(1.1);
        }

        .audio-btn svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }

        .tap-hint {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: auto;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .shuffle-btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: 2px solid #f7b731;
            background: transparent;
            color: #f7b731;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .shuffle-btn:hover {
            background: #f7b731;
            color: #1a1a2e;
        }

        .audio-mode-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .module-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(247, 183, 49, 0.2);
            color: #f7b731;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        @media (max-width: 420px) {
            .arabic-text {
                font-size: 2.5rem;
            }
            .card-container {
                height: 280px;
            }
            .home-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- HOME PAGE -->
    <div class="home-container" id="homePage">
        <div class="home-header">
            <h1>üìö Flashcards Coran</h1>
            <p class="subtitle">Vocabulaire coranique</p>
        </div>

        <div class="section-title">Modules</div>
        
        <div id="moduleList">
            <!-- Generated by JS -->
        </div>

        <div class="action-buttons">
            <button class="action-btn primary" id="startSelectedBtn" disabled>
                ‚ñ∂Ô∏è R√©viser la s√©lection <span class="selected-count" id="selectedCount">0</span>
            </button>
            <button class="action-btn secondary" id="startAllBtn">
                üîÄ Tout r√©viser (m√©lang√©)
            </button>
        </div>
    </div>

    <!-- FLASHCARD PAGE -->
    <div class="flashcard-container" id="flashcardPage">
        <div class="flashcard-header">
            <button class="back-btn" id="backBtn">‚Üê</button>
            <div class="flashcard-title" id="flashcardTitle">R√©vision</div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="arabic">ÿπÿ±ÿ®Ÿä ‚Üí FR</button>
            <button class="mode-btn" data-mode="french">FR ‚Üí ÿπÿ±ÿ®Ÿä</button>
            <button class="mode-btn" data-mode="audio">üîä ‚Üí FR</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text"><span id="currentNum">1</span> / <span id="totalNum">0</span></div>
        </div>

        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-front" id="cardFront"></div>
                <div class="card-face card-back" id="cardBack"></div>
            </div>
        </div>

        <div class="controls">
            <button class="nav-btn" id="prevBtn">‚Üê</button>
            <button class="shuffle-btn" id="shuffleBtn">üîÄ M√©langer</button>
            <button class="nav-btn" id="nextBtn">‚Üí</button>
        </div>
    </div>

    <script>
        // ========== DATA ==========
        const modules = [
            {
                id: 1,
                name: "Pronoms D√©monstratifs et Relatifs",
                words: [
                    { arabic: "ŸáŸéŸ∞ÿ∞Ÿéÿß", translit: "hƒÅdhƒÅ", french: "ce, cet, celui-ci" },
                    { arabic: "ŸáŸéŸ∞ÿ∞ŸêŸáŸê", translit: "hƒÅdhihi", french: "cette, celle-ci, ceci" },
                    { arabic: "ŸáŸéŸ∞ÿ∞ŸéÿßŸÜŸê", translit: "hƒÅdhƒÅni", french: "ces deux-l√†" },
                    { arabic: "ŸáŸéŸ∞ÿ§ŸèŸÑŸéÿßÿ°Ÿê", translit: "hƒÅulƒÅ'", french: "ceux-ci, celles-ci, ces" },
                    { arabic: "ÿ∞ŸéŸ∞ŸÑŸêŸÉŸé", translit: "dhƒÅlika", french: "ce, cet, celui-l√†" },
                    { arabic: "ÿ™ŸêŸÑŸíŸÉŸé", translit: "tilka", french: "cette, celle-l√†, ces" },
                    { arabic: "ÿ£ŸèŸàŸÑŸéŸ∞ÿ¶ŸêŸÉŸé", translit: "ulƒÅ'ika", french: "ceux-l√†, celles-l√†, ces" },
                    { arabic: "ÿßŸÑŸéŸëÿ∞ŸêŸä", translit: "alladhƒ´", french: "qui, lequel, celui qui..." },
                    { arabic: "ÿßŸÑŸéŸëÿ™ŸêŸä", translit: "allatƒ´", french: "qui, laquelle, celle qui..." },
                    { arabic: "ÿßŸÑŸéŸëÿ∞ŸêŸäŸÜŸé", translit: "alladhƒ´na", french: "ceux qui, lesquels..." },
                    { arabic: "ÿßŸÑŸÑŸéŸëÿßÿ™ŸêŸä", translit: "allƒÅtƒ´", french: "celles qui..." }
                ]
            }
            // More modules will be added here
        ];

        // ========== STATE ==========
        let selectedModules = new Set();
        let currentCards = [];
        let currentIndex = 0;
        let currentMode = 'arabic';

        // ========== DOM ==========
        const homePage = document.getElementById('homePage');
        const flashcardPage = document.getElementById('flashcardPage');
        const moduleList = document.getElementById('moduleList');
        const startSelectedBtn = document.getElementById('startSelectedBtn');
        const startAllBtn = document.getElementById('startAllBtn');
        const selectedCountEl = document.getElementById('selectedCount');
        const backBtn = document.getElementById('backBtn');
        const flashcardTitle = document.getElementById('flashcardTitle');
        const card = document.getElementById('card');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const progressFill = document.getElementById('progressFill');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');

        // ========== FUNCTIONS ==========
        function renderModuleList() {
            moduleList.innerHTML = modules.map(mod => `
                <div class="module-card" data-id="${mod.id}">
                    <div class="module-checkbox">
                        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
                    </div>
                    <div class="module-info">
                        <div class="module-number">#${mod.id}</div>
                        <div class="module-name">${mod.name}</div>
                        <div class="module-count">${mod.words.length} mots</div>
                    </div>
                    <div class="module-arrow">‚Üí</div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const id = parseInt(card.dataset.id);
                    if (selectedModules.has(id)) {
                        selectedModules.delete(id);
                        card.classList.remove('selected');
                    } else {
                        selectedModules.add(id);
                        card.classList.add('selected');
                    }
                    updateSelectedCount();
                });

                // Double-click to start single module
                card.addEventListener('dblclick', () => {
                    const id = parseInt(card.dataset.id);
                    startReview([id]);
                });
            });
        }

        function updateSelectedCount() {
            selectedCountEl.textContent = selectedModules.size;
            startSelectedBtn.disabled = selectedModules.size === 0;
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startReview(moduleIds, shuffled = false) {
            // Collect words from selected modules
            let words = [];
            moduleIds.forEach(id => {
                const mod = modules.find(m => m.id === id);
                if (mod) {
                    words = words.concat(mod.words.map(w => ({ ...w, moduleId: id, moduleName: mod.name })));
                }
            });

            if (shuffled) {
                words = shuffle(words);
            }

            currentCards = words;
            currentIndex = 0;

            // Update title
            if (moduleIds.length === 1) {
                const mod = modules.find(m => m.id === moduleIds[0]);
                flashcardTitle.textContent = `#${mod.id}: ${mod.name}`;
            } else if (moduleIds.length === modules.length) {
                flashcardTitle.textContent = "Tous les modules (m√©lang√©s)";
            } else {
                flashcardTitle.textContent = `${moduleIds.length} modules s√©lectionn√©s`;
            }

            // Show flashcard page
            homePage.style.display = 'none';
            flashcardPage.style.display = 'flex';

            renderCard();
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        }

        function renderCard() {
            const item = currentCards[currentIndex];
            card.classList.remove('flipped');

            // Module badge for mixed review
            const showBadge = currentCards.some(c => c.moduleId !== currentCards[0].moduleId);
            const badgeHtml = showBadge ? `<div class="module-badge">#${item.moduleId}</div>` : '';

            if (currentMode === 'arabic') {
                cardFront.innerHTML = `
                    ${badgeHtml}
                    <div class="arabic-text">${item.arabic}</div>
                    <div class="transliteration">${item.translit}</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${item.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                    <div class="tap-hint">Touche pour voir la traduction</div>
                `;
                cardBack.innerHTML = `<div class="french-text">${item.french}</div>`;
            } else if (currentMode === 'french') {
                cardFront.innerHTML = `
                    ${badgeHtml}
                    <div class="french-text">${item.french}</div>
                    <div class="tap-hint">Touche pour voir en arabe</div>
                `;
                cardBack.innerHTML = `
                    <div class="arabic-text">${item.arabic}</div>
                    <div class="transliteration">${item.translit}</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${item.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                `;
            } else if (currentMode === 'audio') {
                cardFront.innerHTML = `
                    ${badgeHtml}
                    <div class="audio-mode-icon">üîä</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${item.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                    <div class="tap-hint">√âcoute puis touche pour la r√©ponse</div>
                `;
                cardBack.innerHTML = `
                    <div class="french-text">${item.french}</div>
                    <div class="arabic-text" style="font-size: 2rem; margin-top: 15px;">${item.arabic}</div>
                `;
                setTimeout(() => speak(item.arabic), 300);
            }

            updateProgress();
            updateButtons();
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / currentCards.length) * 100;
            progressFill.style.width = progress + '%';
            currentNum.textContent = currentIndex + 1;
            totalNum.textContent = currentCards.length;
        }

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentCards.length - 1;
        }

        function goHome() {
            flashcardPage.style.display = 'none';
            homePage.style.display = 'block';
        }

        // ========== EVENT LISTENERS ==========
        startSelectedBtn.addEventListener('click', () => {
            startReview([...selectedModules]);
        });

        startAllBtn.addEventListener('click', () => {
            startReview(modules.map(m => m.id), true);
        });

        backBtn.addEventListener('click', goHome);

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                renderCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            currentCards = shuffle(currentCards);
            currentIndex = 0;
            renderCard();
        });

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                renderCard();
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (flashcardPage.style.display !== 'none') {
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === 'ArrowRight') nextBtn.click();
                if (e.key === ' ') { e.preventDefault(); card.click(); }
                if (e.key === 'Escape') goHome();
            }
        });

        // Touch swipe
        let touchStartX = 0;
        card.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        card.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextBtn.click();
                else prevBtn.click();
            }
        });

        // ========== INIT ==========
        renderModuleList();
    </script>
</body>
</html>
