        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;

            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-title {

            margin-bottom: 10px;
            text-align: center;
        }

        .profile-subtitle {
            opacity: 0.7;
            margin-bottom: 40px;
            text-align: center;
        }

        .profile-cards {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-card {
            background: rgba(255,255,255,0.05);
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 160px;
        }

        .profile-card:hover {

            border-color: #f7b731;
            background: rgba(247, 183, 49, 0.1);
        }

        .profile-card.sacha:hover { border-color: #4a90d9; background: rgba(74, 144, 217, 0.1); }
        .profile-card.maria:hover { border-color: #9b59b6; background: rgba(155, 89, 182, 0.1); }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .profile-card:hover .profile-avatar {
            border-color: #f7b731;
        }
        .profile-card.sacha:hover .profile-avatar { border-color: #4a90d9; }
        .profile-card.maria:hover .profile-avatar { border-color: #9b59b6; }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .home-header h1 { font-size: 1.6rem; margin-bottom: 8px; }
        .home-header .subtitle { opacity: 0.7; font-size: 0.9rem; }

        .current-profile {

            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .current-profile:hover {
            background: rgba(255,255,255,0.1);
        }

        .current-profile img {
            width: 45px;
            height: 45px;

        }

        }

        .audio-btn svg { width: 22px; height: 22px; fill: #fff; }

        .tap-hint { font-size: 0.75rem; opacity: 0.6; margin-top: auto; }

        .module-badge {
            position: absolute; top: 10px; left: 10px; background: rgba(247, 183, 49, 0.2);
            color: #f7b731; padding: 2px 8px; border-radius: 12px; font-size: 0.65rem; font-weight: 600;
        }

        .card-type-badge {
            position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.15);
            color: #fff; padding: 2px 8px; border-radius: 12px; font-size: 0.65rem; opacity: 0.7;
        }

        .grading-container { display: none; width: 100%; max-width: 360px; margin-bottom: 12px; }
        .grading-container.visible { display: block; }

        .grading-buttons { display: flex; gap: 8px; justify-content: center; }

        .grade-btn {
            flex: 1; padding: 12px 8px; border: none; border-radius: 10px; cursor: pointer;
            font-size: 0.85rem; font-weight: 600; transition: all 0.3s ease;
            display: flex; flex-direction: column; align-items: center; gap: 3px;

        .grade-btn:hover { transform: scale(1.05); }
        .grade-btn.fail { background: rgba(252, 92, 101, 0.2); color: #fc5c65; }

        .grade-btn .emoji { font-size: 1.2rem; }
        .grade-btn .interval { font-size: 0.65rem; opacity: 0.8; }

        .controls { display: flex; gap: 12px; }

        .nav-btn {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1); color: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; font-size: 1.2rem;
        }
        .nav-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .shuffle-btn {
            padding: 8px 16px; border-radius: 20px; border: 2px solid #f7b731;
            background: transparent; color: #f7b731; cursor: pointer; font-size: 0.8rem;
            font-weight: 500; transition: all 0.3s ease;
        }
        .shuffle-btn:hover { background: #f7b731; color: #1a1a2e; }

        .audio-mode-icon { font-size: 3rem; margin-bottom: 12px; }

        .session-complete { display: none; flex-direction: column; align-items: center; justify-content: center; padding: 35px; text-align: center; }
        .session-complete.visible { display: flex; }
        .session-complete h2 { font-size: 1.4rem; margin-bottom: 12px; }
        .session-complete .emoji { font-size: 3.5rem; margin-bottom: 18px; }
        .session-complete p { opacity: 0.8; margin-bottom: 22px; }

        @media (max-width: 420px) {
            .arabic-text { font-size: 2.2rem; }
            .card-container { height: 250px; }
            .home-header h1 { font-size: 1.4rem; }
            .mode-btn { padding: 5px 9px; font-size: 0.7rem; }
            .profile-cards { gap: 15px; }
            .profile-card { width: 140px; padding: 20px; }
            .profile-avatar { width: 80px; height: 80px; }
        }
    </style>
</head>

                const data = localStorage.getItem(getStorageKey(currentProfileId));
                return data ? JSON.parse(data) : {};
            } catch { return {}; }
        }

        function saveSRS() {
            if (!currentProfileId) return;
            localStorage.setItem(getStorageKey(currentProfileId), JSON.stringify(srsData));
        }

        function selectProfile(profileId) {
            currentProfileId = profileId;
            localStorage.setItem('quran-flashcards-profile', profileId);
            srsData = loadSRS();
            
            // Update UI
            document.getElementById('profileImg').src = PROFILES[profileId].avatar;
            document.getElementById('profileName').textContent = PROFILES[profileId].name;
            
            profilePage.style.display = 'none';
            homePage.style.display = 'block';
            renderModuleList();
        }

        function switchProfile() {
            currentProfileId = null;
            localStorage.removeItem('quran-flashcards-profile');
            homePage.style.display = 'none';
            flashcardPage.style.display = 'none';
            profilePage.style.display = 'flex';
        }

        function getCardKey(moduleId, wordIndex, cardType) {
            return `${moduleId}-${wordIndex}-${cardType}`;
        }

        function getCardState(key) {
            if (!srsData[key]) {
                srsData[key] = {
                    state: 'new',
                    dueAt: Date.now(),
                    intervalDays: 0,
                    ease: 2.0,
                    lapses: 0,
                    reviews: 0
                };
            }
            return srsData[key];
        }

        function formatInterval(minutes) {
            if (minutes < 60) return `${Math.round(minutes)}min`;
            if (minutes < 1440) return `${Math.round(minutes / 60)}h`;
            return `${Math.round(minutes / 1440)}j`;
        }

        function calculateIntervals(cardState) {
            let failInt, hardInt, goodInt;
            if (cardState.state === 'new' || cardState.state === 'learn') {
                failInt = 1; hardInt = 3;
                goodInt = cardState.state === 'new' ? 10 : 1440;
            } else {
                const currentInt = cardState.intervalDays * 1440;
                failInt = 1;
                hardInt = Math.max(10, currentInt * 0.6);
                goodInt = Math.max(1440, currentInt * cardState.ease);
            }
            return { failInt, hardInt, goodInt };
        }

        function gradeCard(key, grade) {
            const card = getCardState(key);
            const { failInt, hardInt, goodInt } = calculateIntervals(card);
            const now = Date.now();
            card.reviews++;

            if (grade === 'fail') {
                card.state = 'learn'; card.dueAt = now + failInt * 60000;
                card.ease = Math.max(1.3, card.ease - 0.2); card.lapses++; card.intervalDays = 0;
            } else if (grade === 'hard') {
                card.dueAt = now + hardInt * 60000; card.ease = Math.max(1.3, card.ease - 0.1);
                card.intervalDays = hardInt / 1440;
                if (card.state === 'new') card.state = 'learn';
            } else {
                card.dueAt = now + goodInt * 60000; card.ease = Math.min(2.6, card.ease + 0.05);
                card.intervalDays = goodInt / 1440;
                card.state = card.intervalDays >= 1 ? 'review' : 'learn';
            }
            saveSRS();
        }

        function isDue(key) { return getCardState(key).dueAt <= Date.now(); }
        function isNew(key) { return !srsData[key] || srsData[key].state === 'new'; }

        // ========== APP STATE ==========
        let selectedModules = new Set();
        let currentQueue = [];
        let currentIndex = 0;
        let currentMode = 'arabic';
        let isFlipped = false;
        let sessionReviewed = 0;

        // ========== DOM ==========
        const profilePage = document.getElementById('profilePage');
        const homePage = document.getElementById('homePage');
        const flashcardPage = document.getElementById('flashcardPage');
        const moduleList = document.getElementById('moduleList');
        const startSelectedBtn = document.getElementById('startSelectedBtn');
        const startAllBtn = document.getElementById('startAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        const selectedCountEl = document.getElementById('selectedCount');
        const backBtn = document.getElementById('backBtn');
        const flashcardTitle = document.getElementById('flashcardTitle');
        const card = document.getElementById('card');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const progressFill = document.getElementById('progressFill');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const gradingContainer = document.getElementById('gradingContainer');
        const gradeBtns = document.querySelectorAll('.grade-btn');
        const controls = document.getElementById('controls');
        const sessionComplete = document.getElementById('sessionComplete');
        const backHomeBtn = document.getElementById('backHomeBtn');
        const totalDueEl = document.getElementById('totalDue');
        const totalNewEl = document.getElementById('totalNew');
        const totalLearningEl = document.getElementById('totalLearning');
        const totalLearnedEl = document.getElementById('totalLearned');
        const currentProfileEl = document.getElementById('currentProfile');

        // ========== FUNCTIONS ==========
        function getModuleStats(moduleId) {
            const mod = modules.find(m => m.id === moduleId);
            let due = 0, newCount = 0, learning = 0, learned = 0;
            mod.words.forEach((word, wi) => {
                CARD_TYPES.forEach(type => {
                    const key = getCardKey(moduleId, wi, type);
                    const cardState = getCardState(key);
                    
                    if (isNew(key)) {
                        newCount++;
                    } else if (isDue(key)) {
                        due++;
                    }
                    
                    // En cours = cartes vues mais pas encore ma√Ætris√©es (interval < 7j)
                    if (cardState.state === 'learn' || (cardState.state === 'review' && cardState.intervalDays < 7)) {
                        learning++;
                    }
                    
                    // Ma√Ætris√©es = interval >= 7 jours
                    if (cardState.state === 'review' && cardState.intervalDays >= 7) {
                        learned++;
                    }
                });
            });
            return { due, new: newCount, learning, learned };
        }

        function getTotalStats() {
            let due = 0, newCount = 0, learning = 0, learned = 0;
            modules.forEach(mod => {
                const stats = getModuleStats(mod.id);
                due += stats.due; newCount += stats.new; learning += stats.learning; learned += stats.learned;
            });
            return { due, new: newCount, learning, learned };
        }

        function renderModuleList() {
            const totalStats = getTotalStats();
            totalDueEl.textContent = totalStats.due;
            totalNewEl.textContent = totalStats.new;
            totalLearningEl.textContent = totalStats.learning;
            totalLearnedEl.textContent = totalStats.learned;

            moduleList.innerHTML = modules.map(mod => {
                const stats = getModuleStats(mod.id);
                return `
                <div class="module-card" data-id="${mod.id}">
                    <div class="module-checkbox">
                        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
                    </div>
                    <div class="module-info">
                        <div class="module-number">#${mod.id}</div>
                        <div class="module-name">${mod.name}</div>
                        <div class="module-stats">
                            <span class="due">üìï ${stats.due}</span>
                            <span class="new-count">‚ú® ${stats.new}</span>
                            <span style="color:#f7b731">üìñ ${stats.learning}</span>
                        </div>
                    </div>
                </div>
            `}).join('');

            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.dataset.id);
                    if (selectedModules.has(id)) { selectedModules.delete(id); card.classList.remove('selected'); }
                    else { selectedModules.add(id); card.classList.add('selected'); }
                    updateSelectedCount();
                });
                card.addEventListener('dblclick', () => startReview([parseInt(card.dataset.id)]));
            });
        }

        function updateSelectedCount() {
            let totalDue = 0;
            selectedModules.forEach(id => { totalDue += getModuleStats(id).due + getModuleStats(id).new; });
            selectedCountEl.textContent = totalDue;
            startSelectedBtn.disabled = selectedModules.size === 0;
        }

        function buildQueue(moduleIds, modeFilter = null) {
            const queue = [];
            const now = Date.now();
            moduleIds.forEach(modId => {
                const mod = modules.find(m => m.id === modId);
                mod.words.forEach((word, wi) => {
                    const types = modeFilter ? [modeFilter] : CARD_TYPES;
                    types.forEach(type => {
                        const key = getCardKey(modId, wi, type);
                        const state = getCardState(key);
                        if (state.dueAt <= now || state.state === 'new') {
                            queue.push({ key, moduleId: modId, moduleName: mod.name, wordIndex: wi, word, cardType: type,
                                priority: state.state === 'new' ? 2 : (state.dueAt < now ? 0 : 1) });
                        }
                    });
                });
            });
            queue.sort((a, b) => a.priority - b.priority);
            return queue;
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startReview(moduleIds, shuffled = false) {
            currentQueue = buildQueue(moduleIds, currentMode !== 'all' ? currentMode : null);
            if (shuffled) currentQueue = shuffle(currentQueue);
            if (currentQueue.length === 0) { alert("Aucune carte √† r√©viser ! Reviens plus tard üòä"); return; }
            currentIndex = 0; sessionReviewed = 0; isFlipped = false;

            if (moduleIds.length === 1) {
                const mod = modules.find(m => m.id === moduleIds[0]);
                flashcardTitle.textContent = `#${mod.id}: ${mod.name}`;
            } else { flashcardTitle.textContent = `${moduleIds.length} modules`; }

            homePage.style.display = 'none';
            flashcardPage.style.display = 'flex';
            sessionComplete.classList.remove('visible');
            controls.style.display = 'flex';
            renderCard();
        }

        function speak(text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA'; utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        }

        function renderCard() {
            if (currentIndex >= currentQueue.length) { showSessionComplete(); return; }
            const item = currentQueue[currentIndex];
            const word = item.word;
            const cardState = getCardState(item.key);
            const { failInt, hardInt, goodInt } = calculateIntervals(cardState);

            card.classList.remove('flipped'); isFlipped = false;
            gradingContainer.classList.remove('visible');

            document.getElementById('failInterval').textContent = formatInterval(failInt);
            document.getElementById('hardInterval').textContent = formatInterval(hardInt);
            document.getElementById('goodInterval').textContent = formatInterval(goodInt);

            const showModuleBadge = currentQueue.length > 1 && currentQueue.some(c => c.moduleId !== currentQueue[0].moduleId);
            const moduleBadgeHtml = showModuleBadge ? `<div class="module-badge">#${item.moduleId}</div>` : '';
            const typeLabels = { arabic: 'AR‚ÜíFR', french: 'FR‚ÜíAR', audio: 'üîä‚ÜíFR', reading: 'üìñ' };
            const typeBadgeHtml = `<div class="card-type-badge">${typeLabels[item.cardType]}</div>`;

            if (item.cardType === 'arabic') {
                cardFront.innerHTML = `${moduleBadgeHtml}${typeBadgeHtml}<div class="arabic-text">${word.arabic}</div><div class="transliteration">${word.translit}</div><button class="audio-btn" onclick="event.stopPropagation(); speak('${word.arabic}')"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></button><div class="tap-hint">Touche pour voir la traduction</div>`;
                cardBack.innerHTML = `<div class="french-text">${word.french}</div>`;
            } else if (item.cardType === 'french') {
                cardFront.innerHTML = `${moduleBadgeHtml}${typeBadgeHtml}<div class="french-text">${word.french}</div><div class="tap-hint">Touche pour voir en arabe</div>`;
                cardBack.innerHTML = `<div class="arabic-text">${word.arabic}</div><div class="transliteration">${word.translit}</div><button class="audio-btn" onclick="event.stopPropagation(); speak('${word.arabic}')"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></button>`;
            } else if (item.cardType === 'audio') {
                cardFront.innerHTML = `${moduleBadgeHtml}${typeBadgeHtml}<div class="audio-mode-icon">üîä</div><button class="audio-btn" onclick="event.stopPropagation(); speak('${word.arabic}')"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></button><div class="tap-hint">√âcoute (üîÑ possible) puis touche</div>`;
                cardBack.innerHTML = `<div class="french-text">${word.french}</div><div class="arabic-small">${word.arabic}</div>`;
                setTimeout(() => speak(word.arabic), 300);
            } else if (item.cardType === 'reading') {
                cardFront.innerHTML = `${moduleBadgeHtml}${typeBadgeHtml}<div class="arabic-text">${word.arabicBare || word.arabic}</div><div class="tap-hint">Lis avec les voyelles, puis v√©rifie</div>`;
                cardBack.innerHTML = `<div class="arabic-text">${word.arabic}</div><div class="transliteration">${word.translit}</div><button class="audio-btn" onclick="event.stopPropagation(); speak('${word.arabic}')"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></button>`;
            }
            updateProgress();
        }

        function showSessionComplete() {
            controls.style.display = 'none'; gradingContainer.classList.remove('visible');
            sessionComplete.classList.add('visible');
            document.getElementById('sessionStats').textContent = `Tu as r√©vis√© ${sessionReviewed} cartes üí™`;
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / currentQueue.length) * 100;
            progressFill.style.width = progress + '%';
            currentNum.textContent = currentIndex + 1;
            totalNum.textContent = currentQueue.length;
        }

        function goHome() {
            flashcardPage.style.display = 'none'; homePage.style.display = 'block';
            renderModuleList();
        }

        // ========== EVENT LISTENERS ==========
        document.querySelectorAll('.profile-card').forEach(card => {
            card.addEventListener('click', () => selectProfile(card.dataset.profile));
        });

        currentProfileEl.addEventListener('click', switchProfile);
        
        document.getElementById('refreshBtn').addEventListener('click', () => {
            srsData = loadSRS();
            renderModuleList();
        });

        startSelectedBtn.addEventListener('click', () => startReview([...selectedModules]));
        startAllBtn.addEventListener('click', () => startReview(modules.map(m => m.id), true));
        
        resetBtn.addEventListener('click', () => {
            if (confirm(`R√©initialiser la progression de ${PROFILES[currentProfileId].name} ? Cette action est irr√©versible.`)) {
                srsData = {}; saveSRS(); renderModuleList();
            }
        });

        backBtn.addEventListener('click', goHome);
        backHomeBtn.addEventListener('click', goHome);

        card.addEventListener('click', () => {
            if (!isFlipped) { card.classList.add('flipped'); isFlipped = true; gradingContainer.classList.add('visible'); }
        });

        gradeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                gradeCard(currentQueue[currentIndex].key, btn.dataset.grade);
                sessionReviewed++; currentIndex++; renderCard();
            });
        });

        prevBtn.addEventListener('click', () => { if (currentIndex > 0) { currentIndex--; renderCard(); } });
        nextBtn.addEventListener('click', () => { if (currentIndex < currentQueue.length - 1) { currentIndex++; renderCard(); } });
        shuffleBtn.addEventListener('click', () => { currentQueue = shuffle(currentQueue); currentIndex = 0; renderCard(); });

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active')); btn.classList.add('active');
                currentMode = btn.dataset.mode;
                if (currentQueue.length > 0) {
                    const moduleIds = [...new Set(currentQueue.map(c => c.moduleId))];
                    currentQueue = buildQueue(moduleIds, currentMode); currentIndex = 0; renderCard();
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (flashcardPage.style.display !== 'none') {
                if (e.key === ' ') { e.preventDefault(); card.click(); }
                if (e.key === 'Escape') goHome();
                if (isFlipped) {
                    if (e.key === '1') document.querySelector('[data-grade="fail"]').click();
                    if (e.key === '2') document.querySelector('[data-grade="hard"]').click();
                    if (e.key === '3') document.querySelector('[data-grade="good"]').click();
                }
            }
        });

        // ========== AUTO REFRESH ON VISIBILITY ==========
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && homePage.style.display === 'block') {
                // Refresh stats when returning to app
                srsData = loadSRS();
                renderModuleList();
            }
        });

        // Also refresh on focus (for PWA)
        window.addEventListener('focus', () => {
            if (homePage.style.display === 'block') {
                srsData = loadSRS();
                renderModuleList();
            }
        });

        // ========== INIT ==========
        if (currentProfileId && PROFILES[currentProfileId]) {
            srsData = loadSRS();
            document.getElementById('profileImg').src = PROFILES[currentProfileId].avatar;
            document.getElementById('profileName').textContent = PROFILES[currentProfileId].name;
            profilePage.style.display = 'none';
            homePage.style.display = 'block';
            renderModuleList();
        }
    </script>
</body>
