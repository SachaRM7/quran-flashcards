<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashcards Coran - Vocabulaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* ========== HOME PAGE ========== */
        .home-container { padding: 20px; max-width: 500px; margin: 0 auto; }

        .home-header { text-align: center; padding: 30px 0; }
        .home-header h1 { font-size: 1.8rem; margin-bottom: 10px; }
        .home-header .subtitle { opacity: 0.7; font-size: 0.95rem; }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .stat-value.due { color: #fc5c65; }
        .stat-value.new { color: #4a90d9; }
        .stat-value.learned { color: #38a169; }
        .stat-label { font-size: 0.75rem; opacity: 0.7; margin-top: 4px; }

        .section-title {
            font-size: 1rem; font-weight: 600; margin: 25px 0 15px 0; color: #f7b731;
            display: flex; align-items: center; gap: 10px;
        }
        .section-title::after { content: ''; flex: 1; height: 1px; background: rgba(247, 183, 49, 0.3); }

        .module-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 20px; margin-bottom: 12px;
            cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 15px;
        }
        .module-card:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
        .module-card.selected { border-color: #4a90d9; background: rgba(74, 144, 217, 0.15); }

        .module-checkbox {
            width: 24px; height: 24px; border: 2px solid rgba(255,255,255,0.3);
            border-radius: 6px; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; transition: all 0.3s ease;
        }
        .module-card.selected .module-checkbox { background: #4a90d9; border-color: #4a90d9; }
        .module-checkbox svg { width: 16px; height: 16px; fill: #fff; opacity: 0; transition: opacity 0.2s ease; }
        .module-card.selected .module-checkbox svg { opacity: 1; }

        .module-info { flex: 1; }
        .module-number { font-size: 0.75rem; color: #f7b731; font-weight: 600; margin-bottom: 4px; }
        .module-name { font-size: 1rem; font-weight: 500; }
        .module-stats { font-size: 0.8rem; margin-top: 6px; display: flex; gap: 12px; }
        .module-stats span { opacity: 0.8; }
        .module-stats .due { color: #fc5c65; }
        .module-stats .new-count { color: #4a90d9; }

        .action-buttons { display: flex; flex-direction: column; gap: 12px; margin-top: 30px; padding-bottom: 30px; }

        .action-btn {
            padding: 18px 25px; border-radius: 14px; border: none; cursor: pointer;
            font-size: 1rem; font-weight: 600; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .action-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .action-btn.primary { background: linear-gradient(135deg, #f7b731, #f5a623); color: #1a1a2e; }
        .action-btn.primary:hover:not(:disabled) { transform: scale(1.02); box-shadow: 0 10px 30px rgba(247, 183, 49, 0.3); }
        .action-btn.secondary { background: rgba(74, 144, 217, 0.2); color: #4a90d9; border: 2px solid #4a90d9; }
        .action-btn.secondary:hover:not(:disabled) { background: #4a90d9; color: #fff; }
        .action-btn.reset { background: rgba(252, 92, 101, 0.2); color: #fc5c65; border: 2px solid #fc5c65; font-size: 0.85rem; padding: 12px; }

        .badge { background: rgba(255,255,255,0.2); padding: 2px 10px; border-radius: 20px; font-size: 0.85rem; }

        /* ========== FLASHCARD PAGE ========== */
        .flashcard-container { display: none; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }

        .flashcard-header { width: 100%; max-width: 400px; display: flex; align-items: center; margin-bottom: 15px; }

        .back-btn {
            width: 44px; height: 44px; border-radius: 12px; background: rgba(255,255,255,0.1);
            border: none; color: #fff; cursor: pointer; display: flex; align-items: center;
            justify-content: center; font-size: 1.3rem; transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }

        .flashcard-title { flex: 1; text-align: center; font-size: 1rem; font-weight: 600; padding-right: 44px; }

        .mode-selector { display: flex; gap: 6px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }

        .mode-btn {
            padding: 8px 14px; border: 2px solid #4a90d9; background: transparent; color: #4a90d9;
            border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: 500; transition: all 0.3s ease;
        }
        .mode-btn.active { background: #4a90d9; color: #fff; }

        .progress-container { width: 100%; max-width: 400px; margin-bottom: 15px; }
        .progress-bar { height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #f7b731, #fc5c65); border-radius: 3px; transition: width 0.3s ease; }
        .progress-text { text-align: center; font-size: 0.85rem; margin-top: 8px; opacity: 0.8; }

        .card-container { perspective: 1000px; width: 100%; max-width: 380px; height: 300px; margin-bottom: 20px; }

        .card {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 20px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .card-front { background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%); border: 1px solid rgba(255,255,255,0.1); }
        .card-back { background: linear-gradient(145deg, #38a169 0%, #276749 100%); transform: rotateY(180deg); }

        .arabic-text { font-family: 'Amiri', serif; font-size: 2.8rem; color: #fff; margin-bottom: 10px; text-align: center; line-height: 1.4; }
        .arabic-small { font-size: 1.8rem; margin-top: 10px; opacity: 0.9; }
        .transliteration { font-size: 1rem; color: rgba(255,255,255,0.7); font-style: italic; margin-bottom: 10px; }
        .french-text { font-size: 1.3rem; color: #fff; text-align: center; font-weight: 500; }

        .audio-btn {
            width: 55px; height: 55px; border-radius: 50%; background: linear-gradient(145deg, #4a90d9, #357abd);
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin: 10px 0; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(74, 144, 217, 0.4);
        }
        .audio-btn:hover { transform: scale(1.1); }
        .audio-btn svg { width: 24px; height: 24px; fill: #fff; }

        .tap-hint { font-size: 0.8rem; opacity: 0.6; margin-top: auto; }

        .module-badge {
            position: absolute; top: 12px; left: 12px; background: rgba(247, 183, 49, 0.2);
            color: #f7b731; padding: 3px 10px; border-radius: 15px; font-size: 0.7rem; font-weight: 600;
        }

        .card-type-badge {
            position: absolute; top: 12px; right: 12px; background: rgba(255,255,255,0.15);
            color: #fff; padding: 3px 10px; border-radius: 15px; font-size: 0.7rem; opacity: 0.7;
        }

        /* Grading buttons */
        .grading-container {
            display: none;
            width: 100%;
            max-width: 380px;
            margin-bottom: 15px;
        }

        .grading-container.visible { display: block; }

        .grading-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .grade-btn {
            flex: 1;
            padding: 14px 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .grade-btn:hover { transform: scale(1.05); }

        .grade-btn.fail { background: rgba(252, 92, 101, 0.2); color: #fc5c65; }
        .grade-btn.hard { background: rgba(247, 183, 49, 0.2); color: #f7b731; }
        .grade-btn.good { background: rgba(56, 161, 105, 0.2); color: #38a169; }

        .grade-btn .emoji { font-size: 1.3rem; }
        .grade-btn .interval { font-size: 0.7rem; opacity: 0.8; }

        .controls { display: flex; gap: 15px; }

        .nav-btn {
            width: 55px; height: 55px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1); color: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; font-size: 1.3rem;
        }
        .nav-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .shuffle-btn {
            padding: 10px 20px; border-radius: 25px; border: 2px solid #f7b731;
            background: transparent; color: #f7b731; cursor: pointer; font-size: 0.85rem;
            font-weight: 500; transition: all 0.3s ease;
        }
        .shuffle-btn:hover { background: #f7b731; color: #1a1a2e; }

        .audio-mode-icon { font-size: 3.5rem; margin-bottom: 15px; }

        .session-complete {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .session-complete.visible { display: flex; }
        .session-complete h2 { font-size: 1.5rem; margin-bottom: 15px; }
        .session-complete .emoji { font-size: 4rem; margin-bottom: 20px; }
        .session-complete p { opacity: 0.8; margin-bottom: 25px; }

        @media (max-width: 420px) {
            .arabic-text { font-size: 2.3rem; }
            .card-container { height: 270px; }
            .home-header h1 { font-size: 1.5rem; }
            .mode-btn { padding: 6px 10px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

            <button class="action-btn primary" id="backHomeBtn">‚Üê Retour √† l'accueil</button>
        </div>
    </div>

    <script>
        // ========== VOCABULARY DATA ==========
        const modules = [
            {
                id: 1,
                name: "Pronoms D√©monstratifs et Relatifs",
                words: [
                    { arabic: "ŸáŸéŸ∞ÿ∞Ÿéÿß", arabicBare: "Ÿáÿ∞ÿß", translit: "hƒÅdhƒÅ", french: "ce, cet, celui-ci" },
                    { arabic: "ŸáŸéŸ∞ÿ∞ŸêŸáŸê", arabicBare: "Ÿáÿ∞Ÿá", translit: "hƒÅdhihi", french: "cette, celle-ci, ceci" },
                    { arabic: "ŸáŸéŸ∞ÿ∞ŸéÿßŸÜŸê", arabicBare: "Ÿáÿ∞ÿßŸÜ", translit: "hƒÅdhƒÅni", french: "ces deux-l√†" },
                    { arabic: "ŸáŸéŸ∞ÿ§ŸèŸÑŸéÿßÿ°Ÿê", arabicBare: "Ÿáÿ§ŸÑÿßÿ°", translit: "hƒÅulƒÅ'", french: "ceux-ci, celles-ci, ces" },
                    { arabic: "ÿ∞ŸéŸ∞ŸÑŸêŸÉŸé", arabicBare: "ÿ∞ŸÑŸÉ", translit: "dhƒÅlika", french: "ce, cet, celui-l√†" },
                    { arabic: "ÿ™ŸêŸÑŸíŸÉŸé", arabicBare: "ÿ™ŸÑŸÉ", translit: "tilka", french: "cette, celle-l√†, ces" },
                    { arabic: "ÿ£ŸèŸàŸÑŸéŸ∞ÿ¶ŸêŸÉŸé", arabicBare: "ÿ£ŸàŸÑÿ¶ŸÉ", translit: "ulƒÅ'ika", french: "ceux-l√†, celles-l√†, ces" },
                    { arabic: "ÿßŸÑŸéŸëÿ∞ŸêŸä", arabicBare: "ÿßŸÑÿ∞Ÿä", translit: "alladhƒ´", french: "qui, lequel, celui qui..." },
                    { arabic: "ÿßŸÑŸéŸëÿ™ŸêŸä", arabicBare: "ÿßŸÑÿ™Ÿä", translit: "allatƒ´", french: "qui, laquelle, celle qui..." },
                    { arabic: "ÿßŸÑŸéŸëÿ∞ŸêŸäŸÜŸé", arabicBare: "ÿßŸÑÿ∞ŸäŸÜ", translit: "alladhƒ´na", french: "ceux qui, lesquels..." },
                    { arabic: "ÿßŸÑŸÑŸéŸëÿßÿ™ŸêŸä", arabicBare: "ÿßŸÑŸÑÿßÿ™Ÿä", translit: "allƒÅtƒ´", french: "celles qui..." }
                ]
            }
        ];

        const CARD_TYPES = ['arabic', 'french', 'audio', 'reading'];
        const STORAGE_KEY = 'quran-flashcards-srs';

        // ========== SRS STATE ==========
        let srsData = loadSRS();

        function loadSRS() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : {};
            } catch { return {}; }
        }

        function saveSRS() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(srsData));
        }

        function getCardKey(moduleId, wordIndex, cardType) {
            return `${moduleId}-${wordIndex}-${cardType}`;
        }

        function getCardState(key) {
            if (!srsData[key]) {
                srsData[key] = {
                    state: 'new',
                    dueAt: Date.now(),
                    intervalDays: 0,
                    ease: 2.0,
                    lapses: 0,
                    reviews: 0
                };
            }
            return srsData[key];
        }

        function formatInterval(minutes) {
            if (minutes < 60) return `${Math.round(minutes)}min`;
            if (minutes < 1440) return `${Math.round(minutes / 60)}h`;
            return `${Math.round(minutes / 1440)}j`;
        }

        function calculateIntervals(cardState) {
            const now = Date.now();
            let failInt, hardInt, goodInt;

            if (cardState.state === 'new' || cardState.state === 'learn') {
                failInt = 1;      // 1 min
                hardInt = 3;      // 3 min
                goodInt = cardState.state === 'new' ? 10 : 1440; // 10min or 1 day
            } else {
                const currentInt = cardState.intervalDays * 1440; // in minutes
                failInt = 1;
                hardInt = Math.max(10, currentInt * 0.6);
                goodInt = Math.max(1440, currentInt * cardState.ease);
            }

            return { failInt, hardInt, goodInt };
        }

        function gradeCard(key, grade) {
            const card = getCardState(key);
            const { failInt, hardInt, goodInt } = calculateIntervals(card);
            const now = Date.now();

            card.reviews++;

            if (grade === 'fail') {
                card.state = 'learn';
                card.dueAt = now + failInt * 60000;
                card.ease = Math.max(1.3, card.ease - 0.2);
                card.lapses++;
                card.intervalDays = 0;
            } else if (grade === 'hard') {
                card.dueAt = now + hardInt * 60000;
                card.ease = Math.max(1.3, card.ease - 0.1);
                card.intervalDays = hardInt / 1440;
                if (card.state === 'new') card.state = 'learn';
            } else { // good
                card.dueAt = now + goodInt * 60000;
                card.ease = Math.min(2.6, card.ease + 0.05);
                card.intervalDays = goodInt / 1440;
                card.state = card.intervalDays >= 1 ? 'review' : 'learn';
            }

            saveSRS();
        }

        function isDue(key) {
            const card = getCardState(key);
            return card.dueAt <= Date.now();
        }

        function isNew(key) {
            return !srsData[key] || srsData[key].state === 'new';
        }

        // ========== APP STATE ==========
        let selectedModules = new Set();
        let currentQueue = [];
        let currentIndex = 0;
        let currentMode = 'arabic';
        let isFlipped = false;
        let sessionReviewed = 0;

        // ========== DOM ==========
        const homePage = document.getElementById('homePage');
        const flashcardPage = document.getElementById('flashcardPage');
        const moduleList = document.getElementById('moduleList');
        const startSelectedBtn = document.getElementById('startSelectedBtn');
        const startAllBtn = document.getElementById('startAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        const selectedCountEl = document.getElementById('selectedCount');
        const backBtn = document.getElementById('backBtn');
        const flashcardTitle = document.getElementById('flashcardTitle');
        const card = document.getElementById('card');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const progressFill = document.getElementById('progressFill');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const gradingContainer = document.getElementById('gradingContainer');
        const gradeBtns = document.querySelectorAll('.grade-btn');
        const controls = document.getElementById('controls');
        const sessionComplete = document.getElementById('sessionComplete');
        const backHomeBtn = document.getElementById('backHomeBtn');
        const totalDueEl = document.getElementById('totalDue');
        const totalNewEl = document.getElementById('totalNew');
        const totalLearnedEl = document.getElementById('totalLearned');

        // ========== FUNCTIONS ==========
        function getModuleStats(moduleId) {
            const mod = modules.find(m => m.id === moduleId);
            let due = 0, newCount = 0, learned = 0;

            mod.words.forEach((word, wi) => {
                CARD_TYPES.forEach(type => {
                    const key = getCardKey(moduleId, wi, type);
                    if (isNew(key)) newCount++;
                    else if (isDue(key)) due++;
                    
                    const state = getCardState(key);
                    if (state.state === 'review' && state.intervalDays >= 7) learned++;
                });
            });

            return { due, new: newCount, learned };
        }

        function getTotalStats() {
            let due = 0, newCount = 0, learned = 0;
            modules.forEach(mod => {
                const stats = getModuleStats(mod.id);
                due += stats.due;
                newCount += stats.new;
                learned += stats.learned;
            });
            return { due, new: newCount, learned };
        }

        function renderModuleList() {
            const totalStats = getTotalStats();
            totalDueEl.textContent = totalStats.due;
            totalNewEl.textContent = totalStats.new;
            totalLearnedEl.textContent = totalStats.learned;

            moduleList.innerHTML = modules.map(mod => {
                const stats = getModuleStats(mod.id);
                return `
                <div class="module-card" data-id="${mod.id}">
                    <div class="module-checkbox">
                        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
                    </div>
                    <div class="module-info">
                        <div class="module-number">#${mod.id}</div>
                        <div class="module-name">${mod.name}</div>
                        <div class="module-stats">
                            <span class="due">üìï ${stats.due} √† revoir</span>
                            <span class="new-count">‚ú® ${stats.new} nouvelles</span>
                        </div>
                    </div>
                </div>
            `}).join('');

            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.dataset.id);
                    if (selectedModules.has(id)) {
                        selectedModules.delete(id);
                        card.classList.remove('selected');
                    } else {
                        selectedModules.add(id);
                        card.classList.add('selected');
                    }
                    updateSelectedCount();
                });

                card.addEventListener('dblclick', () => {
                    const id = parseInt(card.dataset.id);
                    startReview([id]);
                });
            });
        }

        function updateSelectedCount() {
            let totalDue = 0;
            selectedModules.forEach(id => {
                totalDue += getModuleStats(id).due + getModuleStats(id).new;
            });
            selectedCountEl.textContent = totalDue;
            startSelectedBtn.disabled = selectedModules.size === 0;
        }

        function buildQueue(moduleIds, modeFilter = null) {
            const queue = [];
            const now = Date.now();

            moduleIds.forEach(modId => {
                const mod = modules.find(m => m.id === modId);
                mod.words.forEach((word, wi) => {
                    const types = modeFilter ? [modeFilter] : CARD_TYPES;
                    types.forEach(type => {
                        const key = getCardKey(modId, wi, type);
                        const state = getCardState(key);
                        
                        if (state.dueAt <= now || state.state === 'new') {
                            queue.push({
                                key,
                                moduleId: modId,
                                moduleName: mod.name,
                                wordIndex: wi,
                                word: word,
                                cardType: type,
                                priority: state.state === 'new' ? 2 : (state.dueAt < now ? 0 : 1)
                            });
                        }
                    });
                });
            });

            // Sort: overdue first, then due, then new
            queue.sort((a, b) => a.priority - b.priority);
            return queue;
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startReview(moduleIds, shuffled = false) {
            currentQueue = buildQueue(moduleIds, currentMode !== 'all' ? currentMode : null);
            
            if (shuffled) currentQueue = shuffle(currentQueue);
            
            if (currentQueue.length === 0) {
                alert("Aucune carte √† r√©viser ! Reviens plus tard üòä");
                return;
            }

            currentIndex = 0;
            sessionReviewed = 0;
            isFlipped = false;

            if (moduleIds.length === 1) {
                const mod = modules.find(m => m.id === moduleIds[0]);
                flashcardTitle.textContent = `#${mod.id}: ${mod.name}`;
            } else {
                flashcardTitle.textContent = `${moduleIds.length} modules`;
            }

            homePage.style.display = 'none';
            flashcardPage.style.display = 'flex';
            sessionComplete.classList.remove('visible');
            controls.style.display = 'flex';

            renderCard();
        }

        function speak(text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        }

        function renderCard() {
            if (currentIndex >= currentQueue.length) {
                showSessionComplete();
                return;
            }

            const item = currentQueue[currentIndex];
            const word = item.word;
            const cardState = getCardState(item.key);
            const { failInt, hardInt, goodInt } = calculateIntervals(cardState);

            card.classList.remove('flipped');
            isFlipped = false;
            gradingContainer.classList.remove('visible');

            document.getElementById('failInterval').textContent = formatInterval(failInt);
            document.getElementById('hardInterval').textContent = formatInterval(hardInt);
            document.getElementById('goodInterval').textContent = formatInterval(goodInt);

            const showModuleBadge = currentQueue.length > 1 && currentQueue.some(c => c.moduleId !== currentQueue[0].moduleId);
            const moduleBadgeHtml = showModuleBadge ? `<div class="module-badge">#${item.moduleId}</div>` : '';
            
            const typeLabels = { arabic: 'AR‚ÜíFR', french: 'FR‚ÜíAR', audio: 'üîä‚ÜíFR', reading: 'üìñ' };
            const typeBadgeHtml = `<div class="card-type-badge">${typeLabels[item.cardType]}</div>`;

            if (item.cardType === 'arabic') {
                cardFront.innerHTML = `
                    ${moduleBadgeHtml}${typeBadgeHtml}
                    <div class="arabic-text">${word.arabic}</div>
                    <div class="transliteration">${word.translit}</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${word.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                    <div class="tap-hint">Touche pour voir la traduction</div>
                `;
                cardBack.innerHTML = `<div class="french-text">${word.french}</div>`;
            } else if (item.cardType === 'french') {
                cardFront.innerHTML = `
                    ${moduleBadgeHtml}${typeBadgeHtml}
                    <div class="french-text">${word.french}</div>
                    <div class="tap-hint">Touche pour voir en arabe</div>
                `;
                cardBack.innerHTML = `
                    <div class="arabic-text">${word.arabic}</div>
                    <div class="transliteration">${word.translit}</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${word.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                `;
            } else if (item.cardType === 'audio') {
                cardFront.innerHTML = `
                    ${moduleBadgeHtml}${typeBadgeHtml}
                    <div class="audio-mode-icon">üîä</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${word.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                    <div class="tap-hint">√âcoute (üîÑ possible) puis touche</div>
                `;
                cardBack.innerHTML = `
                    <div class="french-text">${word.french}</div>
                    <div class="arabic-small">${word.arabic}</div>
                `;
                setTimeout(() => speak(word.arabic), 300);
            } else if (item.cardType === 'reading') {
                cardFront.innerHTML = `
                    ${moduleBadgeHtml}${typeBadgeHtml}
                    <div class="arabic-text">${word.arabicBare || word.arabic}</div>
                    <div class="tap-hint">Lis avec les voyelles, puis v√©rifie</div>
                `;
                cardBack.innerHTML = `
                    <div class="arabic-text">${word.arabic}</div>
                    <div class="transliteration">${word.translit}</div>
                    <button class="audio-btn" onclick="event.stopPropagation(); speak('${word.arabic}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                `;
            }

            updateProgress();
        }

        function showSessionComplete() {
            controls.style.display = 'none';
            gradingContainer.classList.remove('visible');
            sessionComplete.classList.add('visible');
            document.getElementById('sessionStats').textContent = `Tu as r√©vis√© ${sessionReviewed} cartes üí™`;
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / currentQueue.length) * 100;
            progressFill.style.width = progress + '%';
            currentNum.textContent = currentIndex + 1;
            totalNum.textContent = currentQueue.length;
        }

        function goHome() {
            flashcardPage.style.display = 'none';
            homePage.style.display = 'block';
            renderModuleList();
        }

        // ========== EVENT LISTENERS ==========
        startSelectedBtn.addEventListener('click', () => startReview([...selectedModules]));
        startAllBtn.addEventListener('click', () => startReview(modules.map(m => m.id), true));
        
        resetBtn.addEventListener('click', () => {
            if (confirm('R√©initialiser toute la progression ? Cette action est irr√©versible.')) {
                srsData = {};
                saveSRS();
                renderModuleList();
            }
        });

        backBtn.addEventListener('click', goHome);
        backHomeBtn.addEventListener('click', goHome);

        card.addEventListener('click', () => {
            if (!isFlipped) {
                card.classList.add('flipped');
                isFlipped = true;
                gradingContainer.classList.add('visible');
            }
        });

        gradeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const grade = btn.dataset.grade;
                const item = currentQueue[currentIndex];
                gradeCard(item.key, grade);
                sessionReviewed++;
                currentIndex++;
                renderCard();
            });
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            // Skip without grading (for browsing)
            if (currentIndex < currentQueue.length - 1) {
                currentIndex++;
                renderCard();
            }
        });

        shuffleBtn.addEventListener('click', () => {
            currentQueue = shuffle(currentQueue);
            currentIndex = 0;
            renderCard();
        });

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                // Rebuild queue with new mode
                if (currentQueue.length > 0) {
                    const moduleIds = [...new Set(currentQueue.map(c => c.moduleId))];
                    currentQueue = buildQueue(moduleIds, currentMode);
                    currentIndex = 0;
                    renderCard();
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (flashcardPage.style.display !== 'none') {
                if (e.key === ' ') { e.preventDefault(); card.click(); }
                if (e.key === 'Escape') goHome();
                if (isFlipped) {
                    if (e.key === '1') document.querySelector('[data-grade="fail"]').click();
                    if (e.key === '2') document.querySelector('[data-grade="hard"]').click();
                    if (e.key === '3') document.querySelector('[data-grade="good"]').click();
                }
            }
        });

        // ========== INIT ==========
        renderModuleList();
    </script>
</body>
